<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <div id="text">
        <p>The list of <strong>Pok√©mon</strong> is huge, and some of them are: 
            <ul>
                <li>Pikachu</li>
                <li>Bulbasaur</li>
                <li>Ivysaur</li>
                <li>Venusaur</li>
                <li>Charmander</li>
                <li>Charmeleon</li>
                <li>Charizard</li>
                <li>Squirtle</li>
                <li>Wartortle</li>
                </ul>
        </p>
    </div>
      <input
        class="form-control form-control-lg"
        id="pokemonName"
        type="text"
        placeholder="Enter pokemon name"
      />
      <button class="btn btn-primary" onclick="fetchPokemon()">
        Fetch Pokemon
      </button>
      <img src="" id="pokemonImg" alt="no pokemon available with this name" />
      <p id="notFound">Pokemon not found :(</p>
      <div id="spinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
